<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stream Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
    }

    .video-wrapper {
      width: 100%;
      height: 90vh; /* large video */
      max-height: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* fill container */
    }

    .buttons-container {
      margin: 20px auto 40px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      width: 90%;
      max-width: 800px;
    }

    .copy-button, .download-button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      text-align: center;
      display: inline-block;
    }

    .copy-button:hover, .download-button:hover {
      background-color: #b00610;
    }

    :root {
      --plyr-color-main: #e50914;
    }

    @media (max-width: 768px) {
      .copy-button, .download-button { font-size: 14px; padding: 10px 20px; }
      .video-wrapper { height: 70vh; }
    }

    @media (max-width: 480px) {
      .copy-button, .download-button { font-size: 12px; padding: 8px 16px; }
      .video-wrapper { height: 60vh; }
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video id="player" playsinline controls poster="https://i.ibb.co/0RK4LVHX/image.png">
      <source id="video-src" src="" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <div class="buttons-container">
    <button class="copy-button" onclick="copyStreamUrl()">Copy Stream URL</button>
    <button class="copy-button" onclick="copyDownloadUrl()">Copy Download URL</button>
    <a id="downloadBtn" class="download-button" href="" download>Download Video</a>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const videoUrl = new URL(window.location.href).searchParams.get("url");
    const videoSrc = document.getElementById('video-src');
    const downloadBtn = document.getElementById('downloadBtn');

    if (videoUrl) {
      videoSrc.src = videoUrl;
      downloadBtn.href = videoUrl;
    }

    // Initialize Plyr
    const player = new Plyr('#player', {
      controls: [
        'play-large', 'play', 'rewind', 'fast-forward',
        'progress', 'current-time', 'duration',
        'mute', 'volume', 'fullscreen'
      ],
      clickToPlay: true,
      keyboard: { focused: true, global: true },
      tooltips: { controls: true, seek: true }
    });

    if (videoUrl) {
      player.source = {
        type: 'video',
        sources: [{ src: videoUrl, type: 'video/mp4' }]
      };
    }

    // Auto landscape on fullscreen
    player.on('enterfullscreen', () => {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(() => {});
      }
    });
    
    player.on('exitfullscreen', () => {
      if (screen.orientation && screen.orientation.unlock) {
        screen.orientation.unlock();
      }
    });


    function copyTextToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert('Link copied!'))
        .catch(() => alert('Failed to copy link'));
    }
    function copyStreamUrl() { copyTextToClipboard(window.location.href); }
    function copyDownloadUrl() { copyTextToClipboard(videoUrl); }
  </script>
</body>
</html>
