<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Player</title>

    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #fileNameBox {
            font-size: 1.2rem;
            margin-bottom: 10px;
            max-width: 90%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center;
        }

        .player-wrapper {
            width: 90%;
            max-width: 900px;
        }

        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- File name above player -->
    <div id="fileNameBox">Loading...</div>

    <div class="player-wrapper">
        <video id="player" controls crossorigin playsinline>
            <source id="player-source" src="" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- Plyr JS -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

    <script>
        // Initialize Plyr
        const player = new Plyr('#player');

        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const mediaLink = params.get('path'); // your file ID or path
        const fileName = params.get('name') || 'Unknown File';

        // Set filename above player
        const fileNameBox = document.getElementById('fileNameBox');
        fileNameBox.innerText = fileName;

        // Set HTML title
        document.title = fileName + ' - Stream Player';

        // Set video src
        const source = document.getElementById('player-source');
        source.src = mediaLink; // use your actual video URL
        player.reload(); // reload the player after changing source
    </script>
</body>
</html>
